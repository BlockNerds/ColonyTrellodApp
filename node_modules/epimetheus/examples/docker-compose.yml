version: '2'
services:
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml 
    ports:
      - "9090:9090"
  express:
    build: ./express
    ports:
      - "8000:8000"
  restify:
    build: ./restify
    ports:
      - "8001:8001"
  hapi:
    build: ./hapi
    ports:
      - "8002:8002"
  http:
    build: ./http
    ports:
      - "8003:8003"
